name: Tests
on:
  push:
    branches:
      - main
    paths:
      - 'examples/**'
      - 'acapy_controller/**'
  pull_request:
    branches:
      - main
    paths:
      - 'examples/**'
      - 'acapy_controller/**'

env:
  POETRY_VERSION: 1.5.1

jobs:
  test:
    name: Tests
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v5
    - name: Run integration tests for protocols
      run: |
        docker compose run tests tests/

  examples:
    name: Check examples
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - name: Install poetry
        run: pipx install poetry==${{ env.POETRY_VERSION}}
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: poetry
      - name: Install dependencies
        run: poetry install
      - name: Run examples
        run: |
          poetry run pytest -m examples
